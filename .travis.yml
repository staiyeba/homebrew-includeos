os: osx
language: bash

git:
  depth: false

before_install:
  - brew tap includeos/includeos

install:
  - brew install includeos
  - conan --version

before_script:
  - conan config install https://github.com/includeos/conan_config.git
  - git clone https://github.com/includeos/hello_world

script:
  - conan install hello_world -pr clang-6.0-macos-x86_64
  - source activate.sh
  - cmake hello_world
  - cmake --build .
  - gtimeout 10 boot hello > hello_log.txt
  - |
    if grep -Fxq "+--> Running [ Hello world - OS included ]" hello_log.txt
    then
      exit $1
    else
      exit $0
    fi

after_script:
  - source deactivate.sh
