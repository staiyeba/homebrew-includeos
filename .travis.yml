os: osx
osx_image: xcode10.2

language: bash

git:
  depth: false

before_cache:
  - brew cleanup

cache:
  - directories:
    - $HOME/Library/Caches/Homebrew

before_install:
  - brew tap includeos/includeos

install:
  - brew install includeos
  - conan --version

before_script:
  - conan config install https://github.com/includeos/conan_config.git
  - git clone https://github.com/includeos/hello_world

script:
  - conan install hello_world -pr clang-6.0-macos-x86_64
  - source activate.sh
  - cmake hello_world
  - cmake --build .
  - gtimeout 7 boot hello >> hello_log.txt 2>&1 || true
  - |
    if grep -F "Running [ Hello world - OS included ]" hello_log.txt
    then
      echo "Hello World -  Success! :)"
    else
      cat hello_log.txt
      exit 1
    fi

after_script:
  - source deactivate.sh
